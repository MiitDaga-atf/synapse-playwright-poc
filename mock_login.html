<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Login Page</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #d1d5db;
            --primary: #3f51f7;
            --primary-dark: #3242cc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 360px;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        .title {
            text-align: center;
            margin: 0 0 18px;
            font-size: 20px;
        }

        .field {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: lowercase;
        }

        .w-full {
            width: 100%;
        }

        .px-3 { padding-left: 12px; padding-right: 12px; }
        .py-2 { padding-top: 8px; padding-bottom: 8px; }
        .border { border: 1px solid var(--border); }
        .border-gray-300 { border-color: #d1d5db; }
        .rounded-md { border-radius: 6px; }
        .focus\:outline-none:focus { outline: none; }
        .focus\:ring-2:focus { box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); }
        .focus\:ring-blue-500:focus { border-color: #3b82f6; }

        .btn {
            width: 100%;
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .forgot {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #3b82f6;
            text-decoration: none;
        }

        .error {
            display: none;
            margin-top: 10px;
            padding: 8px 10px;
            border-radius: 6px;
            background: #fee2e2;
            color: #991b1b;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1 class="title">Log in</h1>
        <form id="login-form" novalidate>
            <div class="field">
                <label for="«r0»-form-item">username</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@example.com" data-slot="form-control" id="«r0»-form-item" aria-describedby="«r0»-form-item-description" aria-invalid="false" type="email" value="" name="email">
            </div>
            <div class="field">
                <label for="«r1»-form-item">password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-slot="form-control" id="«r1»-form-item" aria-describedby="«r1»-form-item-description" aria-invalid="false" type="password" value="" name="password">
            </div>
            <button class="btn" type="button" data-testid="login-button" id="login-button">Log in</button>
            <div class="error" id="login-error">Invalid credentials. Use username "abcd" and password "abcd".</div>
            <a class="forgot" href="#" data-testid="forgot-password">Forgot your password?</a>
        </form>
    </main>
    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const usernameInput = document.getElementById('«r0»-form-item');
        const passwordInput = document.getElementById('«r1»-form-item');

        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === 'abcd' && password === 'abcd') {
                window.location.href = 'login_success.html';
                return;
            }

            loginError.style.display = 'block';
        }

        loginButton.addEventListener('click', handleLogin);
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            handleLogin();
        });
    </script>
</body>
</html>
